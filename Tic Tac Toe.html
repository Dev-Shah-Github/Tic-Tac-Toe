<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <h1 class="logo">Games</h1>
    </nav>
    <header>
        <h2 class="game-name">
            Tic Tac Toe - 3x3
        </h2>
    </header>
    <main>
        <section class="game-modes">
            <button class="mode-button">2 Player</button>
            <button class="mode-button">Play with AIâœ¨</button>
        </section>
        <section>
            <div class="game-div">
                <div class="game-unit">
                    <div class="tic-tac-toe-3x3">
                        <div class="box" id="box1">1</div>
                        <div class="box" id="box2">2</div>
                        <div class="box" id="box3">3</div>
                        <div class="box" id="box4">4</div>
                        <div class="box" id="box5">5</div>
                        <div class="box" id="box6">6</div>
                        <div class="box" id="box7">7</div>
                        <div class="box" id="box8">8</div>
                        <div class="box" id="box9">9</div>
                    </div>
                    <div class="game-info-board">
                        
                    </div>
                </div>
            </div>
        </section>
        <aside>

        </aside>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
