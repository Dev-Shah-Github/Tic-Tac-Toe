<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <h1 class="logo">Games</h1>
    </nav>
    <header>
        <h2 class="game-name">
            Tic Tac Toe - 3x3
        </h2>
    </header>
    <main>
        <section class="game-modes">
            <button class="mode-button mode-selected" id="two-player-mode" value="two-player-mode" onclick="select_game_mode(this)">2 Player</button>
            <button class="mode-button" id="ai-mode" value="ai-mode" onclick="select_game_mode(this)">Play with AI✨</button>
        </section>
        <section>
            <div class="game-div">
                <div class="game-unit">
                    <div class="tic-tac-toe-3x3">
                        <div  class="box" id="box00" onclick="player_move(this)"><img src="./images/blank.png" id="img00" /></div>
                        <div  class="box" id="box01" onclick="player_move(this)"><img src="./images/blank.png" id="img01" /></div>
                        <div  class="box" id="box02" onclick="player_move(this)"><img src="./images/blank.png" id="img02" /></div>
                        <div  class="box" id="box10" onclick="player_move(this)"><img src="./images/blank.png" id="img10" /></div>
                        <div  class="box" id="box11" onclick="player_move(this)"><img src="./images/blank.png" id="img11" /></div>
                        <div  class="box" id="box12" onclick="player_move(this)"><img src="./images/blank.png" id="img12" /></div>
                        <div  class="box" id="box20" onclick="player_move(this)"><img src="./images/blank.png" id="img20" /></div>
                        <div  class="box" id="box21" onclick="player_move(this)"><img src="./images/blank.png" id="img21" /></div>
                        <div  class="box" id="box22" onclick="player_move(this)"><img src="./images/blank.png" id="img22" /></div>
                    </div>
                    <div class="game-info-board" id="temp">
                        <div class="players">
                            <span class="player-1">Dev</span>
                            <span class="vs">VS</span>
                            <span class="player-2">AI✨</span>
                        </div>
                        <div class="board">
                            <div class="current-turn" id="live-player-box">
                                <div class="live-pointer">
                                    <img src="./images/pointer arrow.png" class="pointer" id="pointer-p1"></img>
                                    <img src="./images/pointer arrow.png" class="pointer" id="pointer-p2"></img>
                                </div>
                                <div class="p1-dot-p2">
                                    <span class="p1">Dev <span class="player-symbol">O</span></span>
                                    <span class="dot"></span>
                                    <span class="p2">AI <span class="player-symbol">X</span>
                                </div>
                                <div class="current-turn-text" id="game-status">
                                    Current Turn
                                </div>
                            </div>
                            <div class="winner">
                                <div class="winner-heading">
                                    WINNER
                                </div>
                                <div class="winner-name">
                                    ?
                                </div>
                            </div>
                        </div>
                        <div class="game-button">
                            <!-- <button class="start-button" onclick="start_game()">
                                Start
                            </button> -->
                            <button class="restart-button" onclick="restart_game()">
                                Restart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside>

        </aside>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
