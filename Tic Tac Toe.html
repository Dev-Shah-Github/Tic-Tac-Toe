<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <h1 class="logo">Games</h1>
    </nav>
    <header>
        <h2 class="game-name">
            Tic Tac Toe - 3x3
        </h2>
    </header>
    <main>
        <section class="game-modes">
            <button class="mode-button">2 Player</button>
            <button class="mode-button">Play with AI✨</button>
        </section>
        <section>
            <div class="game-div">
                <div class="game-unit">
                    <div class="tic-tac-toe-3x3">
                        <img src="./images/blank.png" class="box" id="box1"/>
                        <img src="./images/blank.png" class="box" id="box2"/>
                        <img src="./images/blank.png" class="box" id="box3"/>
                        <img src="./images/blank.png" class="box" id="box4"/>
                        <img src="./images/blank.png" class="box" id="box5"/>
                        <img src="./images/blank.png" class="box" id="box6"/>
                        <img src="./images/blank.png" class="box" id="box7"/>
                        <img src="./images/blank.png" class="box" id="box8"/>
                        <img src="./images/blank.png" class="box" id="box9"/>
                    </div>
                    <div class="game-info-board" id="temp">
                        <div class="players">
                            <span class="player-1">Dev</span>
                            <span class="vs">VS</span>
                            <span class="player-2">AI✨</span>
                        </div>
                        <div class="board">
                            <div class="current-turn">
                                <div class="live-pointer">
                                    <img src="./images/pointer arrow.png" class="pointer pointer-p1"></img>
                                    <img src="./images/pointer arrow.png" class="pointer pointer-p2"></img>
                                </div>
                                <div class="p1-dot-p2">
                                    <span class="p1">Dev</span>
                                    <span class="dot"></span>
                                    <span class="p2">AI</span>
                                </div>
                                <div class="current-turn-text">
                                    Current Turn
                                </div>
                            </div>
                            <div class="winner">
                                <div class="winner-heading">
                                    WINNER
                                </div>
                                <div class="winner-name">
                                    ?
                                </div>
                            </div>
                        </div>
                        <div class="game-button">
                            <button class="start-button">
                                Start
                            </button>
                            <button class="restart-button">
                                Restart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside>

        </aside>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
